#Common db properties
spring.datasource.initialization-mode=embedded
spring.jpa.hibernate.ddl-auto=update
spring.jdbc.template.fetch-size=1000
spring.datasource.maximum-pool-size=1
#spring.datasource.autocommit=false
#database specific properties
spring.database.enabled=true
spring.datasource.jdbc-url=jdbc:db2://<db2-host-ip>:<db2-port>/<db2-location>;dateFormat=1;timeFormat=1;timestampFormat=1;timestampPrecisionReporting=2;currentSchema=CLOUDFRM;currentFunctionPath=CLOUDFRM;
spring.datasource.driverClassName=com.ibm.db2.jcc.DB2Driver
spring.datasource.username=db2admin
spring.datasource.password=<db2-password>
cf.sqlMetaDataLookup.enabled=false
#end of database properties
